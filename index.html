<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binx Piierre - Big Room Tech House Festival Destroyer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="cover-art">
                <img src="Visual_Assets/cover_art.png" alt="Cover Art">
            </div>
            <div class="track-info">
                <h1>Big Room Tech House Festival Destroyer</h1>
                <h2>Binx Piierre</h2>
            </div>
            <div class="timeline-container">
                <div class="timeline">
                    <div class="progress"></div>
                </div>
                <div class="time">
                    <span class="current-time">0:00</span>
                    <span class="total-time">5:00</span>
                </div>
            </div>
            <div class="controls">
                <button id="play-pause-btn">Play</button>
            </div>
        </div>
        <div class="lyrics">
            <p id="lyrics-text"></p>
        </div>
    </div>
    <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
